<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>System1 CMP TCF2.0 Reference Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" />
		<link rel="shortcut icon" href="https://s.flocdn.com/@s1/ads-coordinator/reference/fa9924f562bd5be7831df8ca2d285b1f.gif">
		<style>
			html {
				font-family: Geneva, ‘Lucida Sans’, ‘Lucida Grande’, ‘Lucida Sans Unicode’, Verdana, sans-serif;	
				font-size: 16px;
			}
			select {
				cursor: pointer;
			}
			button {
				cursor: pointer;
				background: #4dbecf;
				border-radius: 3px;
				box-shadow: 0 15px 30px rgba(black,.1);
				border: 0;
				padding: 10px;
				font-size: 14px;
				color: #fff;
			}
			pre {
				overflow: auto;
			}
			.reference ul {
				margin: 0;
				padding: 0;
			}
			.reference .p {
				padding: 0.5rem 2rem;
				margin: 0;
			}
			.reference li {
				margin: 0;
				padding: 0.5rem 2rem;
				list-style-type:none;
			}
			.reference li:nth-child(2n) {
				background:#f7f7f7;
			}
			.reference h3 {
				margin: 0;
				padding: 0;
			}
			.reference input {
				background: #f2f2f0;
				border: 1px solid grey;
				padding: 5px;
			}
			.reference textarea {
				background: #f2f2f0;
				border: 1px solid grey;
				padding: 5px;
				width: 100%;
				box-sizing: content-box;
				height: auto;
			}
			.reference .horizontal {
				display: flex;
				flex-wrap: wrap;
				border: 1px solid #c1c1c1;
				box-shadow: 0 5px 5px -3px rgba(0,0,0,0.2);
				border-radius: 10px;
				overflow: hidden;
			}
			.reference .horizontal li {
				flex: 1 1 auto;
				padding: 0.5rem;
			}
			pre {
				font-family: Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New;
				font-size: 12px;
			}

			@media only screen and (max-width: 768px) {
				html {
					font-size: 12px;
				}
				.reference .p {
					padding: 0.75rem 0rem;
				}
				
			}
		</style>
	</head>
	<body>
		<!--//
			version: <%= version %>
			generated: <%= date %>
		//-->
		<div class="reference">
			<h1 class="p">System1 CMP TCF2.0 Reference Page</h1>
			<p class="p">This page is a CMP TCF 2.0 reference implementation. For instructions and more detail please see the <a href="https://github.com/Openmail/system1-cmp/tree/potench/tcf-2.0-v.0" target="_github">openmail/system1-cmp</a> project repository.</p>
			<ul>
				<li>
					<h3>Has Consented All</h3>
				<input readonly="true" id="domHasConsented"></input>
				</li>
				<li>
					<h3>TCFString</h3>
				<textarea readonly="true" id="domTcfString"></textarea>
				</li>
				<li>
					<ul class="horizontal">
						<li><button id="btnShowConsentTool">Show Consent Tool</button></li>
						<li>Language: 
							<select id="selectLanguage"><option>Loading...</option></select>
						</li>
						<li><a href="https://github.com/Openmail/system1-cmp/tree/potench/tcf-2.0-v.0" target="_github">System1 CMP Github</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<script src="./tcf-2.0-loader.js"></script>
		<!--//
        <script src="./tcf-2.0-cmp.js"></script>
        //-->

		<script>
			const btnShowConsentTool = document.querySelector('#btnShowConsentTool');
			const domHasConsented = document.querySelector('#domHasConsented');
			const domTcfString = document.querySelector('#domTcfString');
			const selectLanguage = document.querySelector('#selectLanguage');
			const selectVendors = document.querySelector('#selectVendors');

			const setupQaTools = function (store) {
				const LANGUAGES = store.LANGUAGES;
				selectLanguage.innerHtml = '';
				for(var i in LANGUAGES) {
					const optionDom = document.createElement('option');
					optionDom.value = LANGUAGES[i].code;
					optionDom.innerText = LANGUAGES[i].display;
					selectLanguage.appendChild(optionDom);
				};
				const currentLanguage = navigator.language.split('-')[0];
				selectLanguage.value = currentLanguage.toLowerCase();

				const hasConsented = document.cookie.indexOf('gdpr_opt_in=1') >= 0;
				domHasConsented.value = hasConsented;
				domTcfString.value = (store.tcData && store.tcData.tcString) || 'N/A';
			}

			const config = {
				gdprApplies: true,
				canLog: false,
				canDebug: true, 
				// baseUrl: './config/2.0',
				baseUrl: 'https://s.flocdn.com/cmp/test/config/2.0', // base url
				versionedFilename: 'vendor-list.json', // vendor list json
				scriptSrc: './tcf-2.0-cmp.js', // cmp SDK
				publisherCountryCode: 'AA',
				narrowedVendors: []
			};
			
			__tcfapi('addEventListener', 2, function (tcData, success) {
				console.log('cmp: onTcDataChanged', tcData, success);
			});

			__tcfapi('init', 2, function (store, error) {
				setupQaTools(store);
				console.log('cmp: onInitComplete', store, error);
			}, config);

			const unsub = __tcfapi('onConsentAllChanged', 2, function (store) {
				const hasConsented = document.cookie.indexOf('gdpr_opt_in=1') >= 0;
				domHasConsented.value = hasConsented;
				domTcfString.value = (store && store.tcData && store.tcData.tcString) || 'N/A';
				if (hasConsented) {
					console.log('cmp:onConsentAllChanged: all consent achieved', store.tcData);
				} else {
					console.log('cmp:onConsentAllChanged: only some consent achieved', store.tcData);
				}
			});
			
			// __tcfapi('offConsentAllChanged', 2, unsub);
			

			btnShowConsentTool.addEventListener('click', function () {
				__tcfapi('showConsentTool', 2, function () {});
			});

			selectLanguage.addEventListener('change', function () {
				__tcfapi('changeLanguage', 2, function() {
					console.log('cmp:changeLanguage', selectLanguage.value);
				}, selectLanguage.value)
			})
		</script>
	</body>
</html>
